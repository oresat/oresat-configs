objects:
  - index: 0x4000
    name: adcsample 
    description: diode feedback
    object_type: record
    subindexes:
      - subindex: 0x1
        name: ch1
        data_type: uint16
        description: adc channel 1
        access_type: rw 

      - subindex: 0x2
        name: ch2 
        data_type: uint16
        description: adc channel 2
        access_type: rw 

      - subindex: 0x3
        name: ts 
        data_type: uint16
        description: adc temperature sensor
        access_type: rw 

      - subindex: 0x4
        name: vrefint 
        data_type: uint16
        description: adc vrefint
        access_type: rw 

  - index: 0x4001
    name: diode
    description: diode test card
    object_type: record
    subindexes:
      - subindex: 0x1
        name: select
        data_type: uint16
        description: diode select
        access_type: rw 

      - subindex: 0x2
        name: dac 
        data_type: uint16
        description: dac output
        access_type: rw 

      - subindex: 0x3
        name: errors
        data_type: uint16
        description: error count
        access_type: rw 

tpdos:
  - num: 1
    fields:
      - [adcsample, ch1]
      - [adcsample, ch2]
      - [adcsample, ts]
      - [adcsample, vrefint]
    event_timer_ms: 1000

  - num: 2
    fields:
      - [diode, select]
      - [diode, dac]
      - [diode, errors]
    event_timer_ms: 1000



