objects:
  - index: 0x4000
    name: adcsample 
    description: diode feedback
    object_type: record
    subindexes:
      - subindex: 0x1
        name: led_current
        data_type: uint16
        description: led feedback current
        access_type: rw 

      - subindex: 0x2
        name: led_swir_pd_current
        data_type: uint16
        description: swir feedback current
        access_type: rw 

      - subindex: 0x3
        name: uv_pd_current
        data_type: uint16
        description: uv feedback current
        access_type: rw 

      - subindex: 0x4
        name: tsen
        data_type: uint16
        description: temperature sensor
        access_type: rw 

  - index: 0x4001
    name: diode
    description: diode test card
    object_type: record
    subindexes:
      - subindex: 0x1
        name: select
        data_type: uint16
        description: diode select
        access_type: rw 

      - subindex: 0x2
        name: dac 
        data_type: uint16
        description: dac output
        access_type: rw 

      - subindex: 0x3
        name: error
        data_type: uint16
        description: error bits
        access_type: rw 

      - subindex: 0x4
        name: ctrl
        data_type: uint16
        description: control bits
        access_type: rw 

tpdos:
  - num: 1
    fields:
      - [adcsample, led_current]
      - [adcsample, led_swir_pd_current]
      - [adcsample, uv_pd_current]
      - [adcsample, tsen]
    event_timer_ms: 1000

  - num: 2
    fields:
      - [diode, select]
      - [diode, dac]
      - [diode, error]
      - [diode, ctrl]
    event_timer_ms: 1000



